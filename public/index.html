<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buzz Word Tracker</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
      body {
        background-color: #0f0f0f;
        color: #ffffff;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #232d3f;
      }
      .dropdown {
        float: right;
        background-color: #005b41;
        color: #ffffff;
        padding: 10px;
        border: none;
        cursor: pointer;
      }

      .graph {
        width: 100%;
        height: 400px;
        background-color: #008170;
        margin-top: 20px;
        position: relative;
      }
      .graph-content {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Category Dropdown -->
      <select class="dropdown">
        <option value="tech" selected>Tech</option>
        <!-- Add more categories as needed -->
        <option value="finance">Finance</option>
        <option value="health">Health</option>
      </select>
      <h1>Buzz Word Trends</h1>

      <!-- Graph Placeholder -->
      <div class="graph">
        <div class="graph-content">
          <p>Graph will be displayed here using Google Trends data</p>
        </div>
      </div>

      <!-- Buzz Words (Placeholder) -->
      <h2>Current Buzz Words:</h2>
      <ul id="buzzwords">
        <li>Extended Reality</li>
        <li>Distributed Cloud</li>
        <li>Artificial Intelligence</li>
        <li>Sustainable Technology</li>
        <li>Hyper Automation</li>
        <li>Quantum Computing</li>
        <li>Multiexperience</li>
        <li>Total experience</li>
        <li>Cybersecurity Mesh</li>
      </ul>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
